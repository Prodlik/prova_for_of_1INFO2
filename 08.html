<script>
    /*
    Maiores de Idade
Considere o seguinte array com idades: [50.00, 15.50, 120.00, 80]..
Peça para o usuário informar a sua própria idade e a insira no Array.
Usando for...of, crie um novo array contendo apenas as idades que já atingiram a maioridade (18).
Exiba a lista de idades acima de 18 anos.
    */
    let idades = [50.00, 15.50, 120.00, 80];
    let suaIdade = Number(prompt(`Informe sua idade`));
    idades.push(suaIdade);
    let maioridade = [];
    for(let atingiu of idades) {
        if(atingiu >= 18) {
            maioridade.push(atingiu);
        }
    }
    document.write(`As idaides que atingiram a maioridade são ${maioridade}`);
</script>
