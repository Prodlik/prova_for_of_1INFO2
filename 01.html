<script>
    /*
    Alunos Aprovados
Você possui um array de notas de alunos: [8.5, 3.7, 6.9, 7.0, 5.2].
Peça para o usuário adicionar uma nova nota. Depois, usando for...of, conte quantos alunos foram aprovados, considerando que a nota de corte estabelecida foi 6.0.
Exiba o número total de alunos aprovados.
    */
    let notaAlunos = [8.5, 3.7, 6.9, 7.0, 5.2];
    const novaNota = prompt(`Informe sua nota`);
    notaAlunos.push(novaNota);
    let aprovados = [];

    for(let nota of notaAlunos) {
        if(nota >= 6) {
            aprovados.push(nota);
        }
    }

    document.write(`O número de alunos aprovados é ${aprovados.length}`);
</script>
